<script>
  function getCookie(name) {

    var cookies = document.cookie.split(";");
    for(x in cookies)    {
        var cookie = cookies[x].split("=");
        if(cookie[0].trim() == name)  {
            return cookie[1];
        }
    }
    return undefined;

  }

  function getSessionHeader()   {

    var session = getCookie("session");
    return session.split("-")[0];

  }
</script>
